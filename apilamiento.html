<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contexto de apilamiento</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        width: 100%;
        display: grid;
        place-items: center;
      }
      .phone {
        position: relative;
        border: 8px solid black;
        border-radius: 40px;
        height: 600px;
        width: 300px;
        background: #ccefff;
        box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3),
          0 15px 12px rgba(0, 0, 0, 0.22);
      }
      .phone > div {
        position: absolute;
      }
      .conejo {
        height: 450px;
        width: 80px;
        background: white;
      }
      .layer-1 {
        bottom: 0;
        z-index: 1;
        right: 60px;
      }
      .layer-2 {
        z-index: 1;
        height: 450px;
        width: 80px;
        background: white;
        bottom: 0;
        left: 60px;
      }
      .layer-3 {
        position: absolute;
        z-index: 3;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0 auto;
        width: 220px;
        height: 400px;
        background0: brown;
      }
      .layer-4 {
      }
    </style>
  </head>
  <body>
    <div class="phone">
      <div class="layer-1 conejo"></div>
      <div class="layer-2"></div>
      <div class="layer-3"></div>
      <div class="layer-4"></div>
      <div class="layer-5"></div>
      <div class="layer-6"></div>
      <div class="layer-7"></div>
      <div class="layer-8"></div>
      <div class="layer-9"></div>
      <div class="layer-10"></div>
    </div>
  </body>
</html>
